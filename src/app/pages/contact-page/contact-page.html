<!-- <a routerLink="login">Ir a login</a> -->
<div class="header-row">
  <span>Nombre</span>
  <span>Telefono</span>
  <span>Email</span>
  <span>Grupos</span>
  <span>Acciones</span>
</div>


  
<ul>
  @for (contactoIndividual of contactsService.contacts; track $index) {
    <li>
      <a [routerLink]="['/contacts', contactoIndividual.id]" class="contact-link">
        <span>{{ contactoIndividual.firstName }} {{ contactoIndividual.lastName }}</span>
        <span>{{ contactoIndividual.number }}</span>
        <span>{{ contactoIndividual.email }}</span>
        <span>{{ contactoIndividual.company }}</span>
      </a>
    </li>
  }
</ul>


<a routerLink="/contacts/new" class="fab-button">+</a>
